<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>MediaServer管理系统</title>

{% load staticfiles %}

<!-- Ext自带的样式表，由于脚本中须引用这些样式的定义，所以必须在声明语句的次序上，做到“样式优先”：放在script标签之前。 -->
<link rel="stylesheet" type="text/css" href='{% static "js/extjs/resources/css/ext-all.css"  %}'/>
<!-- 自己写的CSS样式 -->
<style type="text/css">
.user{ background:url('{% static "css/img/user.gif" %}') no-repeat 1px 2px; }
.key{ background:url('{% static "css/img/key.gif" %}') no-repeat 1px 2px;  }
.key,.user{
	background-color:#FFFFFF;
	padding-left:20px;
	font-weight:bold;
	color:#000033;
}
</style>
<!-- 居最先位置的是适配器（adapter）脚本……-->
<script type="text/javascript" src='{% static "js/extjs/adapter/ext/ext-base.js"  %}'></script>
<!-- ……然后Ext为本身，这只是供调试用debug的版，正式部署时需要改为压缩版本ext-all.js -->
<script type="text/javascript" src='{% static "js/extjs/ext-all.js"  %}'></script>
<!-- 以下是你项目用到脚本 -->
<!--  <script type="text/javascript" src='{% static "/js/global.js"  %}'></script> -->
<script type="text/javascript" src='{% static "js/login.js"  %}'></script>
</head>
<body>
<div id="loading-mask" style="">
<div id="loading">
  <div style="text-align:center;padding-top:26%"><img src='{% static "css/img/loading.gif" %}' width="32" height="32" style="margin-right:8px;" align="middle"/>Loading...</div>
</div>
</div>
</body>
</html>
